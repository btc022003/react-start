<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React组件定义</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- react.js react-dom.js babel.js -->
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const App = () => {
        const people = [<p>海绵宝宝</p>, <p>派大星</p>, <h2>小新</h2>];
        const products = ['AirPods Pro', 'Base', 'Sony'];
        // const productsTags = products.map((item) => <li>{item}</li>);
        const num = 10;
        return (
          <li>
            <h1>我是一个组件</h1>
            {people}
            {num + 10}
            {num > 10 ? <h3>比10 大</h3> : <h3>不大于10</h3>}
            <ul>
              {products.map((item) => (
                <li>{item}</li>
              ))}
            </ul>
          </li>
        );
      };
      // 使用ReactDOM.render把组件展示出来
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
